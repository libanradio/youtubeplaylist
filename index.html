<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' href='https://unpkg.com/swiper@7.0.1/swiper-bundle.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div style="max-width: 730px; margin:0px auto">
<h1></h1>
  <h4></h4>
  <container class="vid-main-wrapper clearfix">
    <!-- THE YOUTUBE PLAYER -->
    <div class="vid-container">
      <iframe id="vid_frame" src="https://www.youtube.com/embed/ygaeKiVfQpk?rel=0&showinfo=0&autohide=1&autoplay=1" frameborder="0" width="560" height="315" allow="autoplay" allowfullscreen></iframe>
    </div>
  </container>

  <section id="extra wrapper" style="position: relative; padding-right: 32px; padding-left: 32px; background: #f6f6f6;">

    <!-- CUSTOM ARROWS -->
    <button title="Next" class="swiper-custom-next" style="position: absolute; padding: 10px 2px; right: 1px;top: 32%; z-index: 100;
    display: inline-block;cursor: pointer;">     
<svg style="position: relative; top: 1px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><g class="nc-icon-wrapper" fill="#111111"><polygon fill="#111111" points="4.9,15.7 3.4,14.3 9.7,8 3.4,1.7 4.9,0.3 12.6,8 "></polygon></g></svg>
      </button>
    <button title="Prev" class="swiper-custom-prev" style="position: absolute; padding: 10px 2px; left: 2px; top: 35%; z-index: 100;
    display: inline-block;cursor: pointer;font-size: 15px;">
     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><g class="nc-icon-wrapper" fill="#111111"><polygon fill="#111111" points="11.1,15.7 3.4,8 11.1,0.3 12.6,1.7 6.3,8 12.6,14.3 "></polygon></g></svg>
    </button>

    <!-- Swiper -->
    <nav class="swiper swiper-container-videos slider-produtos-destaque">
      <ol class="swiper-wrapper" style="list-style-type: none; padding: 0px;">
        <li class="swiper-slide">
          <a class="" href="javascript:void();" onClick="document.getElementById('vid_frame').src='https://youtube.com/embed/Q-jumt-A6js?autoplay=1&rel=0&showinfo=0&autohide=1'">
          <span class="vid-thumb">
     <img src="https://img.youtube.com/vi/Q-jumt-A6js/mqdefault.jpg" />
        </span>
                  <p class="desc">نصري شمس الدين</p>
                </a>
        </li>

        <li class="swiper-slide">
          <a href="javascript:void();" onClick="document.getElementById('vid_frame').src='https://youtube.com/embed/7hSf3-omVcg?autoplay=1&rel=0&showinfo=0&autohide=1'">
                  <span class="vid-thumb"><img  src="https://img.youtube.com/vi/7hSf3-omVcg/mqdefault.jpg" /></span>
                  <p class="desc">زكي ناصيف</p>
                </a>
        </li>

        <li class="swiper-slide">
          <a href="javascript:void();" onClick="document.getElementById('vid_frame').src='https://youtube.com/embed/LlCX1iIVzOE?autoplay=1&rel=0&showinfo=0&autohide=1'">
                  <span class="vid-thumb"><img  src="https://img.youtube.com/vi/LlCX1iIVzOE/mqdefault.jpg" /></span>
                  <div class="desc">نزار قباني</div>
                </a>
        </li>

       

      </ol>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- If we need navigation buttons -->

    </nav>

  </section>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://unpkg.com/swiper@7.0.1/swiper-bundle.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/fitvids/1.0.1/jquery.fitvids.js'></script><script  src="./script.js"></script>

</body>
</html>
